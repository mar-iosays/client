<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mar.ioSays: A Classic with a Twist.</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page-wrapper">
      <section id="controller">
        <div id="streak-counter">streak-counter</div>
        <div id="controller-wrapper">
          <div id="left-controller">
            <div id="a-button">
              <div data-key="65" class="a"></div>
            </div>
            <div id="s-button">
              <div data-key="83" class="s"></div>
            </div>
          </div>
          <div id="center-controller">
            <div id="reset-button">
              <div class="reset"></div>
            </div>
            <div id="start-button">
              <div class="start"></div>
            </div>
          </div>
          <div id="right-controller">
            <div data-key="38" id="up-button"></div>
            <div data-key="40" id="right-button"></div>
            <div id="middle"></div>
            <div data-key="39" id="down-button"></div>
            <div data-key="37" id="left-button"></div>
          </div>
        </div>
      </section>
      <section id="about">
        <div id="about-wrapper">
          <h1 id="about-anchor">Welcome to Mar.io Says!</h1>
          <h2>A twist on the old classic Simon Says!</h2>
          <p>
            Try your best to follow the rhythm of the computer player because
            you'll be asked to repeat the rhythm once they have finished.
          </p>
          <p>Use your keyboard or mouse to play along!</p>
        </div>
      </section>
      <footer>
        <div id="footer-wrapper">
          <h3>Footer info</h3>
        </div>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
