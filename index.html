<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mar.ioSays: A Classic with a Twist.</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page-wrapper">
      <section id="controller">
        <div id="streak-counter">streak-counter</div>
        <div id="controller-wrapper">
          <div id="left-controller">
            <div id="a-button">
              <div class="a"></div>
            </div>
            <div id="s-button">
              <div class="s"></div>
            </div>
          </div>
          <div id="center-controller">
            <div id="reset-button">
              <div class="reset"></div>
            </div>
            <div id="start-button">
              <div class="start"></div>
            </div>
          </div>
          <div id="right-controller">
            <div id="up-button"></div>
            <div id="right-button"></div>
            <div id="middle"></div>
            <div id="down-button"></div>
            <div id="left-button"></div>
          </div>
        </div>
      </section>
      <section id="about">
        <div id="about-wrapper">
          <h1>About Portion of the page.</h1>
        </div>
      </section>
      <footer>
        <div id="footer-wrapper">
          <h3>Footer info</h3>
        </div>
      </footer>
    </div>
  </body>
</html>
