<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mar.ioSays: A Classic with a Twist.</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="page-wrapper">
      <section id="controller">
        <div id="streak-counter">streak-counter</div>
        <div id="controller-wrapper">
          <div id="left-controller">
            <div id="a-button">
              <div data-key="65" class="a"></div>
            </div>
            <div id="s-button">
              <div data-key="83" class="s"></div>
            </div>
          </div>
          <div id="center-controller">
            <div id="reset-button">
              <div class="reset"></div>
            </div>
            <div id="start-button">
              <div class="start"></div>
            </div>
          </div>
          <div id="right-controller">
            <div data-key="38" id="up-button"></div>
            <div data-key="40" id="right-button"></div>
            <div id="middle"></div>
            <div data-key="39" id="down-button"></div>
            <div data-key="37" id="left-button"></div>
            <audio data-key="37" src="sfx_wpn_cannon2.wav"></audio>
            <audio data-key="38" src="sfx_wpn_cannon5.wav"></audio>
            <audio data-key="39" src="sfx_wpn_laser5.wav"></audio>
            <audio data-key="40" src="sfx_wpn_laser8.wav"></audio>
            <audio data-key="65" src="sfx_wpn_laser5.wav"></audio>
            <audio data-key="83" src="sfx_wpn_laser8.wav"></audio>
          </div>
        </div>
      </section>
      <section id="about">
        <div id="about-wrapper">
          <h1>About Portion of the page.</h1>
        </div>
      </section>
      <footer>
        <div id="footer-wrapper">
          <h3>Footer info</h3>
        </div>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
